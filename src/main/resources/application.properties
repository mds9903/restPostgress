# db properties
#spring.datasource.url=jdbc:postgresql://localhost:5432/app_test
spring.datasource.url=jdbc:postgresql://localhost:5432/app_test?stringtype=unspecified
spring.datasource.username=inventory_app
spring.datasource.password=4748
