# db properties
#spring.datasource.url=jdbc:postgresql://localhost:5432/app_test
spring.datasource.url=jdbc:postgresql://localhost:5432/app_test?stringtype=unspecified
spring.datasource.username=inventory_app
spring.datasource.password=4748
spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
# jpa properties
spring.jpa.show-sql=true
spring.jpa.show-jpql=true
# server properties
server.error.include-message=always
server.error.include-binding-errors=always
# logging
logging.level.com.mdsujan.restPostgres.controller=trace
logging.file.name=app.log
# for V3Availability
supplyTypes=ONHAND
demandTypes=HARD_PROMISED
locations.exclude=18100
